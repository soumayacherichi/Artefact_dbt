models:
  - name: mart_customers
    columns:
      - name: customer_id
        data_tests:
          - unique
          - not_null
      - name: first_name
        data_tests:
          - not_null
      - name: last_name
        data_tests:
          - not_null
      - name: first_order_date
      - name: most_recent_order_date
      - name: number_of_orders